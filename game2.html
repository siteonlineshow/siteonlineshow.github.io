    <script>
    let canvas = document.getElementById("game");
    let ctx = canvas.getContext("2d");

    let dinoPlayer = {
      color: '#9d00ff',
      jumping: false,
      x: 0,
      y: 90,
      speedY:0,
      dinosenho: function() {
        ctx.beginPath();
        ctx.rect(this.x, this.y, 30, 40);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath()
      },
      newPos: function() {
        if (this.y < 30) {
          this.speedY = 2
        }
        this.y = this.y + this.speedY;
        if (this.speedY == 2 && this.y == 90) {
          this.speedY = 0
        }
      }
    }

    let cactoMal = {
      color: "#08d608",
      x: 285,
      y: 115,
      cactosenho: function() {
        ctx.beginPath();
        ctx.rect(this.x, this.y, 15, 15);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath()
      }
    }


    document.addEventListener("click", pulo, false);


    function pulo() {
      dinoPlayer.speedY -= 2
    }

    function mouseClick() {
      ctx.beginPath();
      ctx.rect(0, 70, 30, 40);
      ctx.fillStyle = "#9d00ff";
      ctx.fill();
      ctx.closePath()
    }

    function drawPaisagem() {
      ctx.beginPath();
      ctx.rect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#60f1ff";
      ctx.fill();
      ctx.closePath();

      ctx.beginPath();
      ctx.rect(0, 130, canvas.width, 20);
      ctx.fillStyle = "white";
      ctx.fill();
      ctx.closePath();

      ctx.beginPath();
      ctx.rect(0, 0, 20, 20);
      ctx.fillStyle = "yellow";
      ctx.fill();
      ctx.closePath();
    }

    let spawnTimer = 50;

    function draw() {
      drawPaisagem();
      dinoPlayer.dinosenho();

      cactoMal.x = cactoMal.x - 1.5;

      dinoPlayer.newPos();
      cactoMal.cactosenho();

      spawnTimer--;

      if (spawnTimer == 0) {
      spawnTimer = 50
      }
    }

    let interval = setInterval(draw, 10)
